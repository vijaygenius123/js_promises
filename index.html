<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Promises</title>
</head>

<body>

    <script type="text/javascript">
        let promise = new Promise((resolve, reject) => {
            let a = 1 + 1
            if (a == 2) {
                resolve('Success')
            } else {
                reject('Failed')
            }
        })

        promise
            .then((result) => {
                console.log(result)
            })
            .catch((error) => {
                console.log(error)
            })
    </script>
</body>

</html>
